<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <style>
    .boton {
      width: 200px;
      box-shadow: 0 20px 30px -6px rgba(30, 161, 255, 0.5);
      background-image: linear-gradient(135deg, #abdcff 0%, #0396ff 100%);
      border-radius: 50px;
      outline: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .boton:hover {
      color: white;
    }
  </style>
  <body>
    <section
      class="banner bg-1 min-vh-100 d-flex align-items-center"
      style="background-image: linear-gradient(#f5f7fa, #c3cfe2)"
    >
      <div class="container">
        <div class="row">
          <div class="col-md-8 align-self-center">
            <div class="content-block">
              <h1 class="display-1">Weather App</h1>
              <h5>Informate del tiempo sin distracciones</h5>
              <div class="">
                <ul class="list-inline">
                  <li class="list-inline-item mb-4">
                    <a href="./dist/weatherApp.apk" class="btn boton"
                      ><i class="bi bi-phone-fill"></i>
                      <div>APK</div>
                    </a>
                  </li>
                  <li class="list-inline-item">
                    <a
                      href="https://github.com/ikerls/weather-app/releases"
                      class="btn boton"
                      ><i class="bi bi-github"></i>
                      <div>GitHub</div>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="">
              <img
                class="img-fluid"
                src="./www/assets/img/Samsung Galaxy Note20 5G.png"
                alt="banner"
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
